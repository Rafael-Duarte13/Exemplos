<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Atividade3 - Tabelas</title>
		<style type="text/css">
			table, th, td {
				border-collapse: collapse;
			}
			table {
				width: 25%;
				margin: auto;
			}
			th {
				text-align: center;
				background-color: blue;
				color: white;
			}
			.azul {
				background-color: lightblue;
			}
			.claro {
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="2">Voos do Aeroporto de Natal</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="4" class="azul">Natal-Salvador</td>
				</tr>
				<tr>
					<td class="azul">2 vezes ao dia</td>
				</tr>
				<tr>
					<td class="claro">Início: 1990</td>
				</tr>
				<tr>
					<td class="azul"><img src="img/icon-tam.png" width="35"> <img src="img/icon-gol.png" width="20"></td>
				</tr>

				<tr>
					<td rowspan="4" class="claro">Natal-SãoPaulo</td>
				</tr>
				<tr>
					<td class="claro">5 vezes ao dia</td>
				</tr>
				<tr>
					<td class="azul">Início: 1981</td>
				</tr>
				<tr>
					<td class="claro"><img src="img/icon-tam.png" width="35"> <img src="img/icon-gol.png" width="20"> <img src="img/icon-azul.png" width="35"></td>
				</tr>

				<tr>
					<td rowspan="4" class="azul">Natal-Lisboa</td>
				</tr>
				<tr>
					<td class="azul">3 vezes por semana</td>
				</tr>
				<tr>
					<td class="claro">Início: 2003</td>
				</tr>
				<tr>
					<td class="azul"><img src="img/icon-avianca.png" width="30"> <img src="img/icon-tap.png" width="18"></td>
				</tr>
			</tbody>
			<tfoot>
				
			</tfoot>
		</table>
	</body>
</html>
