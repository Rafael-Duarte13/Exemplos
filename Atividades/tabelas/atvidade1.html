<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Atividade1 - Tabelas</title>
		<style type="text/css">
			table {
				border: 1px solid;
			}
			#one {
				background-color: purple;
			}
			.mudar {
				background-color: orange;
			}
			#mudar {
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td>C</td>
				<td>D</td>
			</tr>
			<tr>
				<td>E</td>
				<td>F</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr id="one">
				<td>A</td>
				<td>B</td>
				<td>C</td>
				<td>D</td>
			</tr>
			<tr>
				<td>E</td>
				<td>F</td>
				<td>G</td>
				<td>H</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td class="mudar">A</td>
				<td>1</td>
				<td>4</td>
			</tr>
			<tr>
				<td>B</td>
				<td class="mudar">2</td>
				<td>5</td>
			</tr>
			<tr>
				<td>C</td>
				<td>3</td>
				<td class="mudar">6</td>
			</tr>
		</table>
		<br/>
		<table id="mudar">
			<tr style="background-color: blue; color: white;">
				<td>N°</td>
				<td>Nome</td>
			</tr>
			<tr style="background-color: lightblue;">
				<td>1 <br>2 <br>3</td>
				<td>Zé <br>Toinho <br> Chico</td>
			</tr>
		</table>
	</body>
</html>
