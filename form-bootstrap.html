<!DOCTYPE html/>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Formul√°rio com Bootstrap</title>
		<link rel="stylesheet" href="resources/css/bootstrap.css">
	</head>
	<body>
		<div class="container"> <!-- Inicio do container -->
				<form method="" action="">
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="nome@exemple.com">
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" name="senha" placeholder="senha">
					</div>
				<div class="form-group">
					<label for="cidade">Cidade</label>
					<select class="form-control">
						<option value="Nat">Natal</option>
						<option value="Rec">Recife</option>
						<option value="Bsb">Brasilia</option>
					</select>
				</div>
			</form> <!-- Fim do formulario -->

			<!-- Inicio do primeiro carrosel -->
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="resources/img/imagem1.png" alt="Primeiro slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="resources/img/imagem2.jpg" alt="Segundo slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="resources/img/imagem3.jpg" alt="Terceiro slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!-- Fim do primeiro carrosel -->

			<!-- Inicio do segundo carrosel -->
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: 50px;">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="resources/img/filme1.jpg" alt="Primeiro slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="resources/img/filme2.jpg" alt="Segundo slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="resources/img/filme3.jpg" alt="Terceiro slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!-- Fim do segundo carrosel -->

		</div> <!-- Fim do container -->
		<script src="resources/js/jquery.js"></script>
		<script src="resources/js/bootstrap.js"></script>
	</body>
</html>
