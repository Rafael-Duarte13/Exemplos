<!DOCTYPE html/>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Formulário com Bootstrap</title>
		<link rel="stylesheet" href="resources/css/bootstrap.css">
	</head>
	<body>
		<div class="container"> <!-- Inicio do container -->
				<form method="" action="">
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="nome@exemple.com">
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" name="senha" placeholder="senha">
					</div>
					<div class="form-group">
						<label for="cidade">Cidade</label>
						<select class="form-control">
							<option value="Nat">Natal</option>
							<option value="Rec">Recife</option>
							<option value="Bsb">Brasilia</option>
						</select>
					</div>

					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="radio1" name="AAAAA">
						<label class="custom-control-label" for="radio1">Ação</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="radio2" name="BBBBB">
						<label class="custom-control-label" for="radio2">Aventura</label>
					</div>
				</form> <!-- Fim do formulario -->

				<!-- Carrosel -->
				<div id="exemplo-carrosel" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" style="width: 300px; height: 200px;">
						<div class="carousel-item active">
							<img class="d-block w-100" src="resources/img/imagem1.png" alt="Imagem1">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="resources/img/imagem2.jpg" alt="Imagem2">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="resources/img/imagem3.jpg" alt="Imagem3">
						</div>
					</div>
					<a class="carousel-control-prev" href="exemplo-carrosel" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Anterior</span>
					</a>
					<a class="carousel-control-next" href="exemplo-carrosel" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Proximo</span>
					</a>
				</div>
		</div> <!-- Fim do container -->
		<script src="resources/js/jquery.js"></script>
		<script src="resources/js/bootstrap.js"></script>
	</body>
</html>
