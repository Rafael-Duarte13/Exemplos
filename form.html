<!DOCTYPE html> <!-- Informar a versão do HTML5 -->
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Formulário</title>
		<link rel="stylesheet" href="resources/css/bootstrap.css">
	</head>
	<body>
		<div class="container">
			<!-- Declaração de formulário -->
			<form method="get" action="arquivo.php">
				<fieldset>
					<legend>Dados Pessoais</legend>
					<div class="row">
						<div class="col">
							<label>Nome</label>
							<input type="text" class="form-control" placeholder="Digite o seu nome aqui!" autofocus/>
						</div>
						<div class="col">
							<label>Sobrenome</label>
							<input type="text" class="form-control" placeholder="Digite o seu sobrenome aqui!"/>
						</div>
					</div>
					<div class="form-group" style="margin-top: 10px;">
					<div class="col-auto">
						<label>Email</label>
						<label class="sr-only" for="inlineFormInputGroup">Email</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
							<div class="input-group-text">@</div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="fulano@gmail.com">
					</div>

						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" name="senha"/>
					</div>
					<div class="row" style="margin-top: 10px;">
						<div class="col">
							<label for="cpf">CPF</label>
							<input type="text" class="form-control" id="cpf" name="CPF"/>
						</div>
						<div class="col">
							<label for="dt_nasc">Data de nascimento</label>
							<input type="date" class="form-control" id="dt_nasc" name="dt_nasc"/>
						</div>
					</div>
					<div class="form-group" style="margin-top: 10px;">
						<label for="cidade">Cidade:</label>
						<select class="form-control" id="cidade" name="cidade">
							<option disabled selected>Sua cidade</option>
							<option value="nat">Natal</option>
							<option value="mos">Mossoró</option>
							<option value="cai">Caicó</option>
							<option value="ass">Assu</option>
						</select>
					</div>

					<fieldset>
						<legend>Genero</legend>
						<div class="custom-control custom-radio" style="display: inline-block; margin-right: 3px;">
							<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="customRadio1">Masculino</label>
						</div>
						<div class="custom-control custom-radio" style="display: inline-block;">
							<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="customRadio2">Feminino</label>
						</div>
					</fieldset>

					<fieldset>
						<legend>Preferências</legend>

						<div class="custom-control custom-checkbox" style="display: inline-block; margin-right: 3px;">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Esportes</label>
						</div>
						<div class="custom-control custom-checkbox" style="display: inline-block; margin-right: 3px;">
							<input type="checkbox" class="custom-control-input" id="customCheck2">
							<label class="custom-control-label" for="customCheck2">Cinema</label>
						</div>
						<div class="custom-control custom-checkbox" style="display: inline-block; margin-right: 3px;">
							<input type="checkbox" class="custom-control-input" id="customCheck3">
							<label class="custom-control-label" for="customCheck3">Viagens</label>
						</div>
						<div class="custom-control custom-checkbox" style="display: inline-block; margin-right: 3px;">
							<input type="checkbox" class="custom-control-input" id="customCheck4">
							<label class="custom-control-label" for="customCheck4">Aventura</label>
						</div>
					</fieldset>

					<div style="float: left;">
						<legend>Observações</legend>
						<textarea placeholder="Sua observação aqui..." maxlength="100" cols="50	" rows="5"></textarea>
					</div>

				</fieldset>
					<button type="submit">Cadastrar</button>
					<button type="reset">Limpar</button>
			</form>
		</div>
	</body>
</html>
