<!DOCTYPE html> <!-- Informar a versão do HTML5 -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>Formulário</title>
	</head>
	<body>
		<!-- Declaração de formulário -->
		<form method="get" action="arquivo.php">
			<fieldset>
				<legend>Dados Pessoais</legend>

				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" maxlength="20" size="20" placeholder="Seu nome aqui..." autocomplete="off" required autofocus />
				<br />

				<label for="sobre">Sobrenome:</label>
				<input type="text" id="sobre" name="sobre" />
				<br />

				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" />
				<br />

				<label for="cidade">Cidade:</label>
				<select id="cidade" name="cidade">
					<option disabled selected>Sua cidade</option>
					<option value="nat">Natal</option>
					<option value="mos">Mossoró</option>
					<option value="cai">Caicó</option>
					<option value="ass">Assu</option>
				</select>
				<br />

				<label for="dt_nasc">Nascimento:</label>
				<input type="date" id="dt_nasc" name="dt_nasc" />
				<br />

				<label for="hr_nasc">Hora:</label>
				<input type="time" id="hr_nasc" name="hr_nasc" />
				<br />

				<label for="idade">Idade:</label>
				<input type="number" id="idade" name="idade" min="18" max="30" />
				<br />

				<label for="avali">Avaliação</label>
				<input type="range" id="avali" name="avali" min="0" max="10" value="0" />
				<br />

				<fieldset>
					<legend>Preferências</legend>

					<label>
						<input type="checkbox" name="esportes" checked />
						Esportes
					</label>

					<label>
						<input type="checkbox" name="cinema" />
						Cinema
					</label>

					<label>
						<input type="checkbox" name="viagens" />
						Viagens
					</label>

					<label>
						<input type="checkbox" name="aventura" />
						Aventura
					</label>
				</fieldset>

				<fieldset>
					<legend>Sexo</legend>

					<label>
						<input type="radio" name="sexo" value="Masculino" checked />
						Masculino
					</label>

					<label>
						<input type="radio" name="sexo" value="Feminino" />
						Feminino
					</label>

					<label>
						<input type="radio" name="sexo" value="Outro" />
						Outro
					</label>
				</fieldset>

				<label for="observacao">Observações</label>
				<br />
				<textarea placeholder="Sua observação aqui..." maxlength="100" cols="50	" rows="5"></textarea>

			</fieldset>
				<button type="submit">Cadastrar</button>
				<button type="reset">Limpar</button>
		</form>
	</body>
</html>
